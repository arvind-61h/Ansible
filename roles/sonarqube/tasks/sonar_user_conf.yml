---

- name: adding {{ group_name }} group
  group:
    name: "{{group_name}}"
    state: present
- name: adding {{sonarqube_user}} for sonarqube
  user:
    name: "{{sonarqube_user}}"
    comment: "{{comment}}"
    group: "{{group_name}}"
    createhome: yes
    password: "{{sonarqube_password | password_hash ('sha512')}}"

