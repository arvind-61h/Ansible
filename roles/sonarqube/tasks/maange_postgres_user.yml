      postgresql_user:
        db: "{{db1}}"
        name: "{{db_user}}"
        password: "{{db_user}}"

    - name: creating db
      postgresql_db:
        name: "{{db2}}"
        owner: "{{db_user}}"

    - name: grant priv to "{{}}"
      postgresql_privs:
        database: "{{db2}}"
        privs: ALL
        type: database
        role: "{{db_user}}"
