---
- name: Change the password for the default PostgreSQL user.
  user:
   name: "{{ user }}"
   password: "{{ pass }}"
- block:
    - name: creating data base
      postgresql_db:
        name: "{{ db }}"
        state: present

    - name: adding new db user
      postgresql_user:
          name: "{{ db_user }}"
          password: "{{ pass1 }}"
          state: present

    - name: provide prvilleges to {db}
      postgresql_privs:
        db: "{{ db }}"
        privs: ALL
        type: database
        role: "{{ db_user }}"
  become: true
  become_user: postgres